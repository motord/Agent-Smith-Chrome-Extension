<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <script type="text/javascript" src="js/backbone-chrome.storage.sync.js"></script>
    <script type="text/javascript" src="js/injection.js"></script>
</head>
<body>
    <script type="text/template" id="snippet-template">
        <li id="sidebar-request-cb8f19fd-42ca-2da2-ce19-e82129e7b558" class="sidebar-history-request sidebar-request clearfix">
            <div class="request-actions" style="display: none; ">
                <a data-request-id="cb8f19fd-42ca-2da2-ce19-e82129e7b558" class="snippet-actions-delete">
                    <img src="img/delete.png">
                </a>
            </div>
            <div class="request" data-request-id="cb8f19fd-42ca-2da2-ce19-e82129e7b558">
                <a data-request-id="cb8f19fd-42ca-2da2-ce19-e82129e7b558">
                    <span class="snippet-title">
                        <%= title %>
                    </span>
                </a>
            </div>
        </li>
    </script>
    <div id="container" class="clearfix">
        <div id="sidebar-footer">
            <a href="http://gap.samdeha.com/agent-smith/">Make Agent Smith better!</a>
        </div>
        <div id="sidebar">
            <div id="header" class="clearfix">
                <div id="logo">
                    <a target="_blank">
                        <img src="img/logo-grey.png" alt="Agent Smith" height="15px"
                             width="171px"/>
                    </a>
                </div>
            </div>
            <div id="sidebar-sections" class="clearfix">
                <ul id="snippets" class="clearfix">
                </ul>
            </div>
            <div id="sidebar-filler"></div>

        </div>
        <div id="main">
            <section id="snippet">
                <div id="snippet-title" class="clearfix">
                    <div id="snippet-title-wrapper">
                        <div id="snippet-title-container">
                            <input type="text" name="title" id="title" tabindex="1" class="input-text-light"
                                   placeholder="Enter snippet title here"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="url-match-pattern" class="clearfix">
                    <div id="url-match-pattern-wrapper">
                        <div id="url-match-pattern-container">
                            <input type="text" name="pattern" id="pattern" tabindex="1" class="input-text-light"
                                   placeholder="Enter url match pattern here"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="code-editor">
                    <textarea id="code-text"></textarea>
                </div>
                <div id="snippet-actions">
                    <div id="snippet-actions-buttons-container">
                        <button class="btn btn-primary" id="snippet-actions-save"><i
                                class="icon-hdd"></i> Save
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
