<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
    <div id="container" class="clearfix">
        <div id="sidebar-footer">
            Make Agent Smith better!
        </div>
        <div id="sidebar-toggle">
            <img src="img/tri_arrow_left.png"/>
        </div>
        <div id="sidebar">
            <div id="header" class="clearfix">
                <div id="logo">
                    <a target="_blank">
                        <img src="img/logo-grey.png" alt="Agent Smith" height="15px"
                             width="171px"/>
                    </a>
                </div>
                <div id="external-links">
                    <ul>
                        <li>
                            <a href="http://www.twitter.com/postmanclient"
                               rel="tooltip" target="_blank"
                               data-original-title="Follow Postman on Twitter to get updates and
		                        kick-ass API tips"
                               data-placement="bottom">
                                <img src="img/twitter.png"/>
                            </a>
                        </li>
                        <li>
                            <a href="http://github.com/motord/Agent-Smith-Chrome-Extension/wiki"
                               rel="tooltip" target="_blank"
                               data-original-title="Know more about Postman at
		                        the wiki"
                               data-placement="bottom">
                                <img src="img/question_mark.png"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dropdown">
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display: block; position: static; margin-bottom: 5px; *width: 180px;">
                    <li><a tabindex="-1" href="#">Action</a></li>
                    <li><a tabindex="-1" href="#">Another action</a></li>
                    <li><a tabindex="-1" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="btn-group">
                <button class="btn btn-small btn-primary" type="button"><i class="icon-plus"></i></button>
                <button class="btn btn-small btn-danger" type="button"><i class="icon-trash"></i></button>
                <button class="btn btn-small btn-primary" type="button"><i class="icon-ok"></i></button>
                <button class="btn btn-small" type="button"><i class="icon-remove"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
